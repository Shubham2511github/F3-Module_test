<body>
    <h2>My Public IP ADDRESS : </h2>
    <button id="getIPButton">Get Data</button>
    <div id="entire-content"  style="display: none;">
    <div id="container" >
        <div class="row">
            <span>Lat:</span>
            <p class="lat"></p>
        </div>
        <div class="row">
            <span>City:</span>
            <p class="city"></p>
        </div>
        <div class="row">
            <span>Organisation:</span>
            <p class="organisation"></p>
        </div>
        <div class="row">
            <span>Long:</span>
            <p class="long"></p>
        </div>
        <div class="row">
            <span>Region:</span>
            <p class="region"></p>
        </div>
        <div class="row">
            <span>Hostname:</span>
            <p class="hostman"></p>
        </div>
    </div>
    <div id="map"></div><br><br>
    <div class="details-container" >
        <div class="detail-item">
            <span>Time Zone:</span>
            <p class="time-zone"></p>
        </div>
        <div class="detail-item">
            <span>Date And Time:</span>
            <p class="date-time"></p>
        </div>
        <div class="detail-item">
            <span>Pincode:</span>
            <p class="pincode"></p>
        </div>
        <div class="detail-item">
            <span>Message:</span>
            <p class="noOf-pin"></p>
        </div>
    </div>
    <input type="text" id="searchInput"  placeholder="&#128269; Filter"  />
